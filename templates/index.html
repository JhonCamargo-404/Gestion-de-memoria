<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulador de Memoria - Inicio</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Gestión de Memoria Virtual y MMU</h1>
        <p>Selecciona los procesos que deseas simular y configura los parámetros:</p>

        <form action="/traducir" method="POST">
            <fieldset>
                <legend><strong>Procesos Disponibles</strong></legend>
                {% for proceso in procesos %}
                    <div style="margin-bottom: 10px;">
                        <label>
                            <input type="checkbox" name="procesos" value="{{ proceso.nombre }}">
                            <strong>{{ proceso.nombre }}</strong>
                            — Tamaño: {{ proceso.tamano_paginas }} páginas,
                            Esquema: {{ proceso.esquema_carga }}
                        </label>
                    </div>
                {% endfor %}
            </fieldset>

            <hr>

            <label for="algoritmo"><strong>Algoritmo de reemplazo:</strong></label>
            <select name="algoritmo" id="algoritmo">
                <option value="FIFO">FIFO</option>
                <option value="LRU">LRU</option>
            </select>

            <br><br>

            <label for="marcos"><strong>Número de marcos de memoria física:</strong></label>
            <input type="number" id="marcos" name="marcos" min="1" max="32" value="4" required>

            <br><br>

            <label>
                <input type="checkbox" name="modo_paso" id="modo_paso">
                Ejecutar paso a paso (deshabilitado temporalmente)
            </label>

            <br><br>

            <button type="submit">Ejecutar Simulación</button>
        </form>
    </div>
</body>
</html>
